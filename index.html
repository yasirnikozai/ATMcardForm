<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: aqua;
            display: flex;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .checkout-container {
            background: #fff;
            padding: 20px 25px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin: 0 0 10px;
            color: #333;
        }
        
        p {
            color: #666;
            margin: 0 0 20px;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 5px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        .small-inputs {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .small-inputs div {
            flex: 1;
        }
        
        .expiry-date select {
            width: 48%;
        }
        
        .save-card {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .save-card input {
            margin-right: 10px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .security-note {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <h2>Secure Checkout</h2>
        <p>Fill in your card details below to complete purchase.</p>
        <form class="checkout-form">
            <div id="cardholder">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" placeholder="Enter your card holder name:" required name="cardholder-name" id="cardholder-name">
            </div>
            <div id="cardholder">
                <label for="card-number">Card Number</label>
                <input type="number" maxlength="19" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="small-inputs">
                <div>
                    <label for="expiry-date">Expiration Date</label>
                    <div class="expiry-date">
                        <select id="expiry-month" name="expiry-month" required>
                      <option value="" disabled selected>MM</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                        <select id="expiry-year" name="expiry-year" required>
                      <option value="" disabled selected>YYYY</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                    </select>
                    </div>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
                </div>
            </div>

            <label for="billing-address">Billing Address (Optional)</label>
            <input type="text" id="billing-address" name="billing-address" placeholder="1234 Main St, Apt 101">

            <div class="save-card">
                <input type="checkbox" id="save-card" name="save-card">
                <label for="save-card">Save card for future purchases</label>
            </div>

            <button type="submit">Pay Now</button>
            <p class="security-note">Your payment is encrypted and secure.</p>
        </form>
    </div>
</body>

</html>
